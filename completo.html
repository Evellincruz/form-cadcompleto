<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro E-Commerce</title>
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form id="registrationForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite seu Nome">
 
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu E-mail">
 
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua Senha">
 
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF">
 
            <label for="dob">Data de Nascimento:</label>
            <input type="date" id="dob">
 
            <label for="cep">CEP:</label>
            <input type="text" id="cep" class="form-control" placeholder="Digite seu CEP"><br>
         
            <label for="rua">Rua:</label>
            <input type="text" id="logradouro" class="form-control" placeholder="Sua rua irá aparecer aqui">
         
            <label for="numero">N°:</label>
            <input type="text" id="numero" class="form-control" placeholder="Digite seu N.° ">
         
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" class="form-control" placeholder="Seu Bairro irá aparecer aqui">
         
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" class="form-control" placeholder="Digite seu complemento">
         
            <label for="cidade">Cidade:</label>
            <input type="text" id="localidade" class="form-control" placeholder="Sua cidade irá aparecer aqui">
         
            <label for="estado">Estado:</label>
            <input type="text" id="uf" class="form-control" placeholder="Seu estado irá aparecer aqui">
         
            <button type="button" id="Enviar">Enviar</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="comp.js"></script>
</body>
</html>
